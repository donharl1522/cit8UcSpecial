    <!--Sort Data-->
    <script type="text/javascript">
      window.onload = function () {
          //Reference the DropDownList.
          var ddlYears = document.getElementById("year");
   
          //Determine the Current Year.
          var currentYear = (new Date()).getFullYear();
   
          //Loop and add the Year values to DropDownList.
          for (var i = 2015; i <= currentYear; i++) {
              var option = document.createElement("OPTION");
              option.innerHTML = i;
              option.value = i;
              ddlYears.appendChild(option);
          }
      };
  </script>
    <div class="container">
      <div class="container-fluid">
        <div class="row">
          <div class="col">
              <h5 class="text-uppercase mb-3">Year</h5>
              <select class="form-select"  name="year" id="year">
                <option value="">Choose Year</option>
                <
              </select>
          </div>

          <div class="col">
            <h5 class="text-uppercase mb-3">Crop</h5>
            <select class="form-select"  name="crop" id="crop">
              <option value="">Choose Crop</option>
              <option value="">Mais</option>
            </select>
          </div>

          <div class="col">
            <h5 class="text-uppercase mb-3">Municipality</h5>
            <select class="form-select"  name="municipality" id="municipality">

              <option value="Baguio">Atok</option>

              <option value="Bokod">Bokod</option>
              <option value="Buguias">Buguias</option>
              <option value="Itogon">Itogon</option>
              <option value="Kabayan">Kabayan</option>
              <option value="Kapangan">Kapangan</option>
              <option value="Kibungan">Kibungan</option>
              <option value="La Trinidad">La Trinidad</option>
              <option value="Mankayan">Mankayan</option>
              <option value="Sablan">Sablan</option>
              <option value="Tuba">Tuba</option>
              <option value="Tublay">Tublay</option>
            </select>
          </div>
        </div>
      </div>
